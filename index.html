<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatSongs</title>
  </head>
  <body class="bg-light h-100">
    <header class="px-2">
      <div class="navbar-brand fw-bold px-3 py-2" style="font-size: 24px">
        WhatSongs
      </div>
    </header>
    <main class="container" style="height: 100vh">
      <div class="row">
        <div class="col-6">
          <div class="row mb-2">
            <div class="col-6 pe-1">
              <div class="bg-white rounded-3">
                <div class="section-title p-1 ps-2">Distribution View</div>
                <div class="SP d-flex flex-column align-items-center p-1"></div>
              </div>
            </div>
            <div class="col-6 p-1 pt-0 pb-0">
              <div class="bg-white rounded-3" style="height: 100%">
                <div class="section-title p-1 ps-2">Neighbor View</div>
                <div class="AM"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pe-1">
              <div class="bg-white rounded-3" style="height: 100%">
                <div class="section-title p-1 ps-2">
                  Attribute Relationship View
                </div>
                <div class="PC d-flex flex-column align-items-center p-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6 px-1">
              <div class="bg-white rounded-3" style="height: 90vh">
                <div class="section-title p-1 ps-2">Attribute Detail View</div>
                <div
                  class="attrView d-flex flex-column align-items-center"
                ></div>
              </div>
            </div>
            <div class="col-6 px-1">
              <div
                class="bg-white rounded-3 overflow-auto"
                style="height: 90vh"
              >
                <table
                  class="table table-striped text-center"
                  style="font-size: 15px"
                >
                  <thead>
                    <tr>
                      <th>Artist</th>
                      <th>Title</th>
                    </tr>
                  </thead>
                  <tbody class="table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
